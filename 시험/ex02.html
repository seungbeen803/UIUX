<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행성</title>

  <script>
    // 브라우저가 페이지 로드를 완료한 뒤 함수를 실행하려면 window.onload 속성에 해당 함수 할당
    window.onload = function() {
      var planet = document.getElementById("greenplanet");
      planet.innerHTML = "적색경보: 광선총에 맞았음!";
    }
  </script>
</head>
<body>
  <h1>녹색 행성</h1>
  <p id="greenplanet">모든 것이 순조로움</p>
  <h1>붉은 행성</h1>
  <p id="redplanet">이상 무</p>
  <h1>푸른 행성</h1>
  <p id="blueplanet">전 시스템 완벽함</p>
</body>
</html>
