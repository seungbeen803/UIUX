<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    window.onload = showTemps;
    function showTemps() {
      var tempHour = [59.2, 60.1, 63, 65, 62];
      var sumTemp = 0;
      for(var i = 0; i < tempHour.length; i++) {
        var theTemp = tempHour[i];
        var id = "temp" + i;
        var li = document.getElementById(id);
        
        if(i == 0) {
          li.innerHTML = "정오의 기온은 " + theTemp + "도 였습니다.";
        } else {
          li.innerHTML = "오후 " + i + "시의 기온은 " + theTemp + "도 였습니다.";
        }
        sumTemp += theTemp;
      }
      var avg = document.getElementById("avg");
      avg.innerHTML = "평균 기온은 " + sumTemp / tempHour.length + "입니다.";
    }
  </script>
</head>
<body>
  <h1>기온</h1>
  <ul>
    <li id="temp0"></li>
    <li id="temp1"></li>
    <li id="temp2"></li>
    <li id="temp3"></li>
    <li id="temp4"></li>
  </ul>
  <p id="avg"></p>
</body>
</html>
