<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage</title>
  <script>
    function clickCounter() {
      if(localStorage.clickcount) {
        localStorage.clickcount = Number(localStorage.clickcount) + 1;
      }else{
        localStorage.clickcount = 1;
      }
      document.getElementById("result").innerHTML = `버튼을 ${localStorage.clickcount}번 눌렀습니다.`;
    }
    // localStorage.clear() : 없애는 명령어
    // 로컬스토리지
    // setItem(key, value) - 키-값 쌍을 보관합니다.
    // getItem(key) - 키에 해당하는 값을 받아옵니다.
    // removeItem(key) - 키와 해당 값을 삭제합니다.
    // clear() - 모든 것을 삭제합니다.
    // key(index) - 인덱스(index)에 해당하는 키를 받아옵니다.
    // length - 저장된 항목의 개수를 얻습니다.

    // session : 창을 끄면 기록이 사라짐
    // localStorage : 창을 끄면 기록이 살아있음
</script>
</head>
<body>
  <p><button onclick="clickCounter()" type="button">횟수 증가</button></p>
  <div id="result"></div>
  <p>버튼을 눌러 횟수를 증가시켜봅시다.</p>

</body>
</html>
