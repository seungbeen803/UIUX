<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndexOf 테스트</title>
</head>
<body>
  <p id="text_p"> Hello, world! Welcome to the school</p>
  <button onclick="myFunction()">찾기</button>
  <p id="demo"></p>
  <script>
    function myFunction() {
      let str = document.getElementById("text_p").innerText;
      document.getElementById("demo").innerHTML = str.indexOf("llo");
    }
  </script>
</body>
</html>
